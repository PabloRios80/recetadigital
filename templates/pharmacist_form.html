<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario para Farmacéuticos</title>
</head>
<body>
    <h1>Formulario de Recetas para Farmacéuticos</h1>
    <form method="post">
        <label for="pvp">Precio de Venta al Público:</label>
        <input type="text" id="pvp" name="pvp" required><br>

        <label for="a_cargo_afiliado">A Cargo del Afiliado:</label>
        <input type="text" id="a_cargo_afiliado" name="a_cargo_afiliado" required><br>

        <label for="a_cargo_obrasocial">A Cargo de la Obra Social:</label>
        <input type="text" id="a_cargo_obrasocial" name="a_cargo_obrasocial" required><br>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" required></textarea><br>

        <button type="submit">Actualizar Receta</button>
    </form>
</body>
</html>
