<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Recetas</title>
</head>
<body>
    <h1>Formulario de Recetas para Médicos</h1>
    <form method="post">
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" id="nombre_apellido" name="nombre_apellido" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>

        <label for="justificacion_clinica">Justificación Clínica:</label>
        <textarea id="justificacion_clinica" name="justificacion_clinica" required></textarea><br>

        <label for="nombre_generico">Nombre Genérico de la Droga:</label>
        <input type="text" id="nombre_generico" name="nombre_generico" required><br>

        <label for="nombre_comercial">Nombre Comercial:</label>
        <input type="text" id="nombre_comercial" name="nombre_comercial" required><br>

        <label for="presentacion">Presentación:</label>
        <input type="text" id="presentacion" name="presentacion" required><br>

        <button type="submit">Registrar Receta</button>
    </form>
</body>
</html>
